<body class="p bg-white" >
    

   
    {% include 'cours/loader.html' %}

                  </a>

              </div>
          </div>
      </header>
  
  
    
 
      
    <div class="mt-15 mt-md-11 pt-md-3">

            {% csrf_token %}
            {{form.as_p}}
